name: Trigger auto deployment for cypress-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cypress-test-AutoDeployTrigger-5cc9cd88-6a3e-4997-b77a-7917921779be.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CYPRESSTEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CYPRESSTEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CYPRESSTEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: acrlabactions.azurecr.io
          registryUsername: ${{ secrets.CYPRESSTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CYPRESSTEST_REGISTRY_PASSWORD }}
          containerAppName: cypress-test
          resourceGroup: temporary
          imageToBuild: acrlabactions.azurecr.io/cypress-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


